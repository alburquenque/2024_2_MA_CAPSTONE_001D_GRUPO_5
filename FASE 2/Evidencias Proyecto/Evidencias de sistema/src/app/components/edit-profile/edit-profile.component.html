<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirmar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="centrar">
  <img src="assets/Lazcano.png">
  <ion-icon name="create-outline" class="editar-icono"></ion-icon>
  </div>
  <ion-item>
    <ion-input labelPlacement="stacked" label="Nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="Apellido"></ion-input>
  </ion-item>
</ion-content>
