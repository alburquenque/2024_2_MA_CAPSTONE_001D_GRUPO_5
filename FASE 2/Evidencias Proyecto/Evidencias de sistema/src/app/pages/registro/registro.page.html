<ion-content class="ion-padding">
  <div class="logo" color="secondary">
    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
      <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/>
      <path d="M296 352h28a28 28 0 0028-28v-28M352 216v-28a28 28 0 00-28-28h-28M216 352h-28a28 28 0 01-28-28v-28M160 216v-28a28 28 0 0128-28h28" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
    </svg>
  </div>
  <br style="clear:both" />
  <div>
    <p class="already">¿Ya tienes una cuenta? <a routerLink="/login">Iniciar Sesión →</a></p>
  </div>
  <div class="border" style="margin-top: 0%;">
    <h1>Comienza con ScanBuy!</h1>
    <p>¡Comienza a escanear tus productos ahora!</p>
    <form [formGroup]="registroForm" (ngSubmit)="registrarse()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email">
        <ion-text color="danger" *ngIf="registroForm.get('email')?.invalid && (registroForm.get('email')?.dirty || registroForm.get('email')?.touched)">
          <small>Por favor, ingrese un email válido.</small>
        </ion-text>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre">
        <ion-text color="danger" *ngIf="registroForm.get('nombre')?.invalid && (registroForm.get('nombre')?.dirty || registroForm.get('nombre')?.touched)">
          <small>El nombre es requerido.</small>
        </ion-text>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" formControlName="apellido">
        <ion-text color="danger" *ngIf="registroForm.get('apellido')?.invalid && (registroForm.get('apellido')?.dirty || registroForm.get('apellido')?.touched)">
          <small>El apellido es requerido.</small>
        </ion-text>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password">
        <ion-text color="danger" *ngIf="registroForm.get('password')?.invalid && (registroForm.get('password')?.dirty || registroForm.get('password')?.touched)">
          <small>La contraseña debe tener al menos 6 caracteres.</small>
        </ion-text>
      </div>
      <div class="form-group">
        <label for="password2">Confirmar Contraseña</label>
        <input type="password" id="password2" formControlName="password2">
        <ion-text color="danger" *ngIf="registroForm.hasError('notSame')">
          <small>Las contraseñas no coinciden.</small>
        </ion-text>
      </div>
      <ion-button type="submit" color="secondary" expand="block" style="margin-top: 10px;" [disabled]="!registroForm.valid">Registrarse</ion-button>
    </form>
  </div>
</ion-content>
