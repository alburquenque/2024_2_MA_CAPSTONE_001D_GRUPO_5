<ion-content class="ion-padding">
  <div class="logo" color="secondary">
    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
      <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/>
      <path d="M296 352h28a28 28 0 0028-28v-28M352 216v-28a28 28 0 00-28-28h-28M216 352h-28a28 28 0 01-28-28v-28M160 216v-28a28 28 0 0128-28h28" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
    </svg>
  </div>
  <br style="clear:both" />
  <div>
    <p class="already">¿Ya tienes una cuenta? <a routerLink="/login">Iniciar Sesión →</a></p> 
  </div>

  <div class="border" style="margin-top: 0%;">
  <h1>Comienza con ScanBuy!</h1>
  <p>¡Comienza a escanear tus productos ahora!</p>

  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="ch.lazcano@autoplanet.cl">
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Ingrese su Nombre">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingrese su contraseña">
    </div>
    <div class="form-group">
      <label for="password2">Confirmar Contraseña</label>
      <input type="password" id="password2" placeholder="Confirme su contraseña">
    </div>


    <ion-button routerLink="/home" color="secondary" expand="block" style="margin-top: 10px;">Registrar</ion-button>

  </form>
</div>

</ion-content>
