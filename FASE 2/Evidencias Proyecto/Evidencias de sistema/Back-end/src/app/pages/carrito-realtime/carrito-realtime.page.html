<app-header [title]="'Carritos online'"></app-header>
<ion-header [translucent]="true"></ion-header>

<ion-content class="content">
  <ion-searchbar placeholder="Buscar usuarios..." show-cancel-button="focus"></ion-searchbar>
  <ion-text class="content">
    <h2>Listado de usuarios</h2>
  </ion-text>

<ion-list lines="none" *ngIf="carritos && carritos.length > 0">
  <ion-item *ngFor="let carrito of carritos">
    <ion-avatar slot="start">
      <img [src]="carrito?.usuario?.imagen || 'assets/default-avatar.png'" alt="Avatar">
    </ion-avatar>
    <ion-label>
      <h3>{{ carrito?.usuario?.nombre || 'Sin nombre' }} {{ carrito?.usuario?.apellido || '' }}</h3>
    </ion-label>
    <ion-button slot="end" size="small" (click)="irAlDetalle(carrito?.id_usuario)">Ver carrito</ion-button>
  </ion-item>
</ion-list>

<div class="empty-state" *ngIf="!carritos || carritos.length === 0">
  <ion-icon name="cart-outline" class="empty-icon"></ion-icon>
  <p>No hay carritos en este momento.</p>
</div>



</ion-content>
