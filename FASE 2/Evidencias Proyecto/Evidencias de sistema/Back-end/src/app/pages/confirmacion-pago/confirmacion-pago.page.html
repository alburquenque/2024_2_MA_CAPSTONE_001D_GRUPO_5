<app-header [title]="'Confirmación Pago'"></app-header>

<ion-content>
  <div [ngSwitch]="paymentStatus">
    <ion-card *ngSwitchCase="'success'">
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <ion-icon name="checkmark-circle" color="success" style="font-size: 48px;"></ion-icon>
        </ion-card-title>
      </ion-card-header>
      <!-- Estaria bueno mostrar los productos igual, queda para otro momento-->
      <ion-card-content class="ion-text-center">
        <h2>Pago Registrado</h2>
        <p>Tu pago ha sido registrado y está pendiente de confirmación.</p>
        <p>Estado actual: Pendiente</p>
        <ion-button expand="block" class="voucher">Generar Voucher</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card *ngSwitchCase="'error'" color="danger">
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <ion-icon name="close-circle" style="font-size: 48px;"></ion-icon>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <h2>Error en el Pago</h2>
        <p>Hubo un problema al procesar tu pago.</p>
        <p>Por favor, intenta nuevamente.</p>
      </ion-card-content>
    </ion-card>

    <ion-card *ngSwitchCase="'cancelled'" color="warning">
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <ion-icon name="alert-circle" style="font-size: 48px;"></ion-icon>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <h2>Pago Cancelado</h2>
        <p>El proceso de pago ha sido cancelado.</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
