<app-header [title]="'Reportes'"></app-header>
<ion-content>
  <div class="reports-container ion-padding">
    <ion-card class="period-selector-card">
      <ion-card-content>
        <div class="period-selector">
          <h2 class="section-title">Período de Reporte</h2>
          <ion-select 
          [(ngModel)]="selectedPeriod"
          (ionChange)="onPeriodChange()"
          interface="action-sheet"
          class="period-select"
          placeholder="Seleccione un período"
            >
            <ion-select-option value="today">
              <ion-icon name="today-outline"></ion-icon>
              Hoy
            </ion-select-option>
            <ion-select-option value="week">
              <ion-icon name="calendar-outline"></ion-icon>
              Esta Semana
            </ion-select-option>
            <ion-select-option value="month">
              <ion-icon name="calendar-number-outline"></ion-icon>
              Este Mes
            </ion-select-option>
            <ion-select-option value="year">
              <ion-icon name="calendar-clear-outline"></ion-icon>
              Este Año
            </ion-select-option>
          </ion-select>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" class="ion-text-end">
          <ion-button fill="outline" (click)="exportarDatos()" class="export-button">
            <ion-icon name="download-outline" slot="start"></ion-icon>
            Exportar Datos
          </ion-button>
        </ion-col>
        <ion-col size="6" size-md="3">
          <ion-card class="stat-card">
            <ion-card-content>
              <div class="stat-icon primary-bg">
                <ion-icon name="scan-outline" color="primary"></ion-icon>
              </div>
              <h2> {{metricas.cantidadVendida}}  </h2>
              <p>Productos Vendidos</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6" size-md="3">
          <ion-card class="stat-card">
            <ion-card-content>
              <div class="stat-icon success-bg">
                <ion-icon name="cart-outline" color="success"></ion-icon>
              </div>
              <h2>${{ metricas.totalVentas}}</h2>
              <p>Total Ventas</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Cantidad de Productos por Categoría</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div style="height: 400px;">
              <canvas #chartCantidadPorCategoria></canvas>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Total de Ventas por Categoría</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div style="height: 400px;">
              <canvas #chartVentasPorCategoria></canvas>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Productos Más Vendidos (5 primeros)</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div style="height: 400px;">
              <canvas #chartTopProductos></canvas>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
